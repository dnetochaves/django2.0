{% extends 'base.html' %}
{% load static %}

{% block title %}
  New
{% endblock title %}



{% block content %}
   <div class="container">
    <form action="{% url 'new_user' %}" method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

            <i class="material-icons right">send</i>
        </button>

    </form>
</div>
   
{% endblock %}
