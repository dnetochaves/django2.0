{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href=" {% static "materialize/css/materialize.css" %} "
    media="screen,projection" />
  <title>{% block title %} {% endblock %}</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper green ">
      <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Gestão de Cliente</a>
      <ul class="right hide-on-med-and-down">
        <li>

          {% if user.is_authenticated %}
        <li><a href="{% url 'perfil' %}">{{ user.username }}</a></li>
        <li><a href="{% url 'logout' %}"><i class="material-icons">logout</i></a></li>
        {% else %}
        <a href="{% url 'login' %}"><i class="material-icons">person_pin</i></a>

        {% endif %}

        </li>
      </ul>
    </div>
  </nav>
  </div>




  {% block content %}


  {% endblock %}




  <div class="footer-copyright green" style="position:fixed;bottom:0;left:0;width:100%;">
    <div class="container">
      © 2020 Dmeval Neto
      <a class="grey-text text-lighten-4 right" href="#!">Sobre o desenvolvedor</a>
    </div>
  </div>
  <!-- Compiled and minified JavaScript -->
  <!--JavaScript at end of body for optimized loading-->
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>

</html>
