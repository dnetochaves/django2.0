{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href=" {% static "materialize/css/materialize.css" %} "  media="screen,projection"/>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
  <!-- Navbar goes here -->
   <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper blue">
            <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Gestão de Cliente</a>
            <ul class="right hide-on-med-and-down">
              <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
              <li><a href="collapsible.html"><i class="material-icons">person_pin</i></a></li>
              <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
            </ul>
          </div>
        </nav>
      </div>
    <!-- Page Layout here -->
    <div class="row">

        <div class="col s12 m4 l3"> <!-- Note that "m4 l3" was added -->
          <!-- Grey navigation panel
  
                This content will be:
            3-columns-wide on large screens,
            4-columns-wide on medium screens,
            12-columns-wide on small screens  -->

            {% block navigation %}
                {% include 'navigation.html' %}
            {% endblock %}
  
        </div>
  
        <div class="col s12 m8 l9"> <!-- Note that "m8 l9" was added -->
          <!-- Teal page content
  
                This content will be:
            9-columns-wide on large screens,
            8-columns-wide on medium screens,
            12-columns-wide on small screens  -->
            {% block content %}
            {% endblock %}
  
        </div>
  
      </div>
          
        <div class="footer-copyright blue" style="position:fixed;bottom:0;left:0;width:100%;">
          <div class="container">
          © 2020 Dmeval Neto
          <a class="grey-text text-lighten-4 right" href="#!">Sobre o desenvolvedor</a>
          </div>
        </div>
</body>
</html>
