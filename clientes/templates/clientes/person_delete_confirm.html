{% extends 'base.html' %}
{% load static %}

{% block title %}
New
{% endblock title %}


{% block content %}



<div class="row">

    <div class="col s3">
        <!-- Grey navigation panel -->
        {% include 'navigation.html' %}
    </div>

    <div class="col s9">
        <!-- Teal page content  -->
        <div class="container center">
            <img src="{{ person.photo.url }}" alt="" width="100" height="100    ">
            <p class="flow-text">Tem certeza que desela excluir {{ person.first_name}}</p>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <button class="btn waves-effect red" type="submit" name="action">Excluir
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
