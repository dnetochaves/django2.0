{% extends 'base.html' %}
{% load static %}

{% block title %}

{% block navigation %}
    <div class="col s12 m4 l3"> 
        {% include 'navigation.html' %}
    </div>
    {% endblock %}

{% block content %}
<div class="col s12 m8 l9">

        </button>
    </form>
    
</div>
    

   
{% endblock %}
