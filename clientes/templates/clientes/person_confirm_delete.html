{% extends 'base.html' %}

{% block title %}
New
{% endblock title %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 center"><h3>Tem certeza que deseja excluir o registro ?</h3></div>
        <div class="col s12 center">
            <img src="{{ object.photo.url }}" alt="" width="100px" height="100px">
            <p>{{ object.first_name}}</p>
            <form method="post">
                {% csrf_token %}
                <input type="submit" class="waves-effect waves-light btn" value="Confirm"> |
            </form>
        </div>
</div>
{% endblock %}
